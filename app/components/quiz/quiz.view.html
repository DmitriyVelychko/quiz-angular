<h1>Quiz</h1>

<p>{{vm.currentQuestion.text}}</p>
<ul>
    <li ng-repeat="answer in vm.currentQuestion.answers">
        <input type="radio"
               id="answer-{{$index}}"
               name="answer"
               ng-model="vm.currentAnswer.answer"
               value="{{$index}}"/>
        <label for="answer-{{$index}}">{{answer}}</label>
    </li>
</ul>

<button ng-click="vm.nextQuestion()">Skip</button>
<button ng-click="vm.answerQuestion()">Next</button>
