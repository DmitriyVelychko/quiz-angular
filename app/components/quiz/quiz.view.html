<h1>Hello Test</h1>

<p>{{vm.currentQuestion.text}}</p>
<label ng-repeat="answer in vm.currentQuestion.answers">
    <input type="radio" name="answer" ng-model="vm.currentAnswer.answer" value="{{$index}}">
    {{answer}}<br>
</label><br>

<button ng-click="vm.nextQuestion()">Пропустить вопрос</button> <br>
<button ng-click="vm.answerQuestion()">Следующий вопрос</button>
